<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
            <span class="logo-text">SportsMania</span>
        </div>
        <nav>
            <ul>
                <li><a href="landingpage.html">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-status"></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Simulate a simple validation (replace with your actual validation logic)
            if (password !== confirmPassword) {
                document.getElementById("signup-status").innerText = "Passwords do not match. Please try again.";
                document.getElementById("signup-status").style.color = "red";
            } else {
                document.getElementById("signup-status").innerText = `Welcome, ${username}! Signup successful!`;
                document.getElementById("signup-status").style.color = "green";
            }
        });
    </script>
</body>

</html>
